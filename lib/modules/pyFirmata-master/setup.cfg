[bumpversion]
current_version = 1.0.2
commit = True
tag = True
tag_name = {new_version}

[bumpversion:file:setup.py]
parse = "version='(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)'"

[bumpversion:file:pyfirmata/__init__.py]
parse = "__version__ = '(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)'"

[wheel]
universal = true

